language: java
jdk: oraclejdk8
sudo: enabled
dist: trusty
service: mysql
script: 
  - ./gradle check
  - ./gradle assemble
  - ./gradle build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
